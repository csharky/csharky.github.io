<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | EscapeVolcano</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/EscapeVolcano.json");
    </script>
    <script type="text/javascript" src="//vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>
    <script type="text/javascript" src="//ad.mail.ru/static/admanhtml/rbadman-html5.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="//vk.com/js/api/adman_init.js" charset="utf-8"></script>  
  </head>
  <body style="margin: 0px;">
    <div id="unityContainer" style="width: 100vw; height: 100vh; max-width: 700px; max-height: 960px; margin: auto"></div>
  <script src="dist/main.js"></script>
  <script>
      function vkShowAds()
      {
        var user_id = window.vkGetUserId();   // user's id
        var app_id = 7764201;  // your app's id

        console.log("userId: " + user_id);

        admanInit({
          user_id: user_id,
          app_id: 7764201,
          type: 'preloader',      // 'preloader' or 'rewarded' (default - 'preloader')
          params: {preview: 1}   // to verify the correct operation of advertising
        }, onAdsReady, onNoAds);

        var someshit = null;
    
        function onAdsReady(adman) {
          adman.onStarted(function () {
            console.log("on ads started");
          });
          adman.onCompleted(function() {
            console.log("on ads completed");
          });          
          adman.onSkipped(function() {
            console.log("on ads skipped");
          });          
          adman.onClicked(function() {
            console.log("on ads clicked");
          });
          adman.start("after_5_death");
          console.log("on ads ready");
        };
        function onNoAds() {
          console.log("ads not available");
        };
        }

      window.vkShowAds = vkShowAds;
  </script></body>
</html>
